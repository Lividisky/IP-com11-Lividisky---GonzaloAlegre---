<div class="d-flex justify-content-center mt-4">
    <ul class="pagination">
        {% if images.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?query={{ request.GET.query }}&per_page={{ per_page }}&page=1" aria-label="Primera">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        {% endif %}

        {% for num in images.paginator.page_range %}
            {% if images.number == num %}
            <li class="page-item active"><span class="page-link">{{ num }}</span></li>
            {% else %}
            <li class="page-item"><a class="page-link" href="?query={{ request.GET.query }}&per_page={{ per_page }}&page={{ num }}">{{ num }}</a></li>
            {% endif %}
        {% endfor %}

        {% if images.has_next %}
        <li class="page-item">
            <a class="page-link" href="?query={{ request.GET.query }}&per_page={{ per_page }}&page={{ images.paginator.num_pages }}" aria-label="Ãšltima">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
        {% endif %}
    </ul>
</div>
